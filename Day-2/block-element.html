<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>
</head>

<body>
    <div>
        <!-- Block element (Occupies whole block) -->
        <h1>Welcome to Bootcamp</h1>
        <p>Web Development Bootcamp</p>

        <!-- File name should be properly written (if imag is not loaded) other wise alt text is shown -->
        <img src="./bean.jpg" alt="Mr. Bean Cartoon Image" width="300px" height="300px">

        <!-- Image takes form web -->
        <img src="https://www.shutterstock.com/image-vector/charlie-chaplin-illiustration-vector-600nw-1166938501.jpg"
            alt="Charlie Chapline" width="300px" height="300px">\
        <!-- production garda static file use nagarny (use dynamic files) -->

        <audio controls>
            <source src="" type="audio/mp3">
        </audio>

        <video controls>
            <source src="" type="video/mp4">
        </video>

        <!-- use embeded links -->
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
            <iframe src="https://geo.dailymotion.com/player.html?video=x8zuhqo"
                style="width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden; border:none;"
                allowfullscreen title="Dailymotion Video Player" allow="web-share">
            </iframe>
        </div>

        <!-- Map -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7066.973777796522!2d85.41319724099432!3d27.67134270658149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1aa2f2858d55%3A0x3f5fbb419fffd3f1!2sDudhpati%2C%20Bhaktapur%2044800!5e0!3m2!1sen!2snp!4v1750344364885!5m2!1sen!2snp"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <!-- Specific sites -->
        <iframe src="https://samriddhicollege.edu.np" width="1000px" height="700px"></iframe>

    </div>
</body>

</html>
