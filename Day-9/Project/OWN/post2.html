<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 Project</title>
    <link rel="stylesheet" href="post2.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <nav>
                <h3 id="username"></h3>
                <h3>
                    <a href="profile.html">Profile</a>
                </h3>
            </nav>
        </div>

        <main>
            <h2>Manage Posts</h2>
            <form id="postform">
                <div class="content">
                    <div class="label">
                        <label for="title">Title:</label>
                        <br>
                        <label for="body">Body:</label>
                    </div>
                    <div class="input">
                        <input type="text" id="posttitle" placeholder="Enter post title">
                        <br>
                        <input type="text" id="postbody" placeholder="Enter post body">
                    </div>
                    <div class="c"></div>
                    <br>
                    <div class="btn">
                        <button type="submit">Add Post</button>
                    </div>
                </div>
            </form>

        </main>
    </div>
    <div class="post-list">
        <div class="post-content">
            <h3>Post Lists</h3>
            <ul id="postlist"></ul>
        </div>
    </div>


    <script src="post2.js"></script>
</body>

</html>
