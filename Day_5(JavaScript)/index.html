    <script>
        console.log('Internal JavaScript')

        // variable j ni deena milxa

        username = "John Doe"

        // Types of variable

        name = "Adam" //string

        console.log("--------------------Secound Part--------------------")

        // latest js es6 | previously es5


        var username = "John Doe" //var is function scope
        console.log(username)
        var username = "Adam Doe" //data is overwritten
        console.log(username)


        // in es6 (let and const)
        // problem of var was solved by let and const
        // let username = "john Doe"
        // const data = 'some data'
        
        // while using let value should be used only inside the block
        if(true){
            let letValue = 'this is let'
            console.log(letValue)
        }

        //while using const value can be used everywhere
        const constValue = 'this is const'
        if(true){
            console.log(constValue)
        }


        console.log("--------------------Third Part--------------------")
       
        const name1 = "Tadashi"
        const age1 = 24
        const address1 = "Kathmandu"
        
        console.log(name1)
        console.log(age1)
        console.log(address1)

        // Method 1:
        console.log(`${name1} is ${age1} years old and from ${address1}`)
        
        // Method 2:
        console.log(`My name is ${name1}. I am ${age1} years old and I live in ${address1}`) //mainly used

        if(status1){
            console.log('This is true status1.')
        } else if (!status1) { //ture lai false rw false lai true
            console.log('This is ! status1.')
        } else {
            console.log('This is unknown.')
        }

        console.log("--------------------Fourth Part--------------------")

        // Functions
        // Method 1: (es5)

        function logMyName(){
            //logic here
            console.log(`Hello for Tadashi`)
        }

        // Method 2: (es6)
        // Arrow function (Prefered in mordern JavaScript) (used in react)
        const myName = () => {
            console.log(`Arrow function call`)
        }


        logMyName()
        myName()



        function logMyFname( first = `first`){
            //logic here
            console.log(`Default function keyword: ${first}`)
        }

        // default
        logMyFname()
        // custom
        logMyFname(`Ron`)


        function spradeOperator(first = `first`, ...args){
            console.log(`Spread operator example: ${first} ${args}`)
        }

        spradeOperator('custom', 'second', 'third')
